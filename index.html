<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css" rel="stylesheet" />
	
	<!--JS-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="">
	<div class="container my-5">
		<div class="container-fluid">
			<div class="card">
                <div class="row" style="height: 500px;">
                	<div class="col-md-3 h-100 d-inline-block">
                		<div class="bg-info d-flex align-items-center justify-content-center" style="height: 500px;">
                			<i class="fas fa-4x fa-poll-h text-light"></i>
                		</div>
                	</div>
                	<div class="col-md-9">
                		<div class="container my-4">
                			<div class="container-fluid">
                				<div class="text-info">
                					<h4 class="mb-3" id="title">Survey Form</h4>
                				</div>
                				<div class="container-fluid my-5">
                					<form id="survey-form">
                						<div class="tab">
                							<div class="row mb-4">
                							    <div class="col my-3">
                								    <div class="form-outline border-bottom border-info">
                                                        <input type="text" id="name" class="form-control" name="name" />
                                                        <label id="name-label" class="form-label" for="name">Name</label>
                                                    </div>
                							    </div>
                							    <div class="col my-3">
                								    <div class="form-outline border-bottom border-info">
                                                        <input type="email" id="email" class="form-control" name="email" />
                                                        <label id="email-label" class="form-label" for="email">Email</label>
                                                    </div>
                							    </div>
                						    </div>

                						    <div class="row my-5">
                							    <div class="col-4">
                								    <div class="form-outline border-bottom border-info">
                                                        <input type="number" id="number" class="form-control" min="4" max="100" name="age" />
                                                        <label id="number-label" class="form-label" for="number">Age</label>
                                                    </div>
                							    </div>
                							    <div class="col">
                								    <select id="dropdown" class="form-select" aria-label="Which option best describes your current role?">
                                                        <option selected>Which option best describes your current role?</option>
                                                        <option value="Student">Student</option>
                                                        <option value="FullTimeJob">Full Time Job</option>
                                                        <option value="FullTimeLearner">Full Time Learner</option>
                                                        <option value="Preferno">Prefer not to say</option>
                                                        <option value="other">Other</option>
                                                    </select>
                							    </div>
                						    </div>
                						</div>
                						<div class="tab">
                							<p><strong>Would you recommend freeCodeCamp to a friend?</strong></p>
                							<div class="container">
                								<div class="container-fluid">
                									<div class="form-check">
                                                        <input
                                                            class="form-check-input"
                                                            type="radio"
                                                            name="flexRadioDefault"
                                                            id="RadioDefault1"/>
                                                        <label class="form-check-label" for="RadioDefault1">Definitely</label>
                                                    </div>
                                                    <div class="form-check my-2">
                                                        <input
                                                            class="form-check-input"
                                                            type="radio"
                                                            name="flexRadioDefault"
                                                            id="RadioDefault2"/>
                                                        <label class="form-check-label" for="RadioDefault2">Maybe </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input
                                                            class="form-check-input"
                                                            type="radio"
                                                            name="flexRadioDefault"
                                                            id="RadioDefault3"/>
                                                        <label class="form-check-label" for="RadioDefault3"> Not sure </label>
                                                    </div>
                								</div>
                							</div>
                						</div>
                						<div class="tab">
                							<p><strong>What is your favorite feature of freeCodeCamp?</strong></p>
                							<div class="container">
                								<div class="container-fluid">
                									<select class="form-select" aria-label="Which option best describes your current role?">
                                                        <option selected disabled>Select an option</option>
                                                        <option value="Challenges">Challenges</option>
                                                        <option value="Projects">Projects</option>
                                                        <option value="Community">Community</option>
                                                        <option value="OpenSource">Open Source</option>
                                                    </select>
                								</div>
                							</div>
                						</div>
                						<div class="tab">
                							<p>
                								<strong>
                								    What would you like to see improved? <span class="small">(Check all that apply)</span>
                								</strong>
                							</p>
                							<div class="container">
                								<div class="container-fluid">
                									<div class="row">
                										<div class="col-sm-6">
                											<div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value="Front-endProjects" id="front-end" />
                                                                <label class="form-check-label" for="front-end">
                                                                    Front-end Projects
                                                                </label>
                                                            </div>
                										</div>
                										<div class="col-sm-6">
                											<div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value="Front-endProjects" id="back-end" />
                                                                <label class="form-check-label" for="back-end">
                                                                    Back-end Projects
                                                                </label>
                                                            </div>
                										</div>
                                                        <div class="col-sm-6">
                											<div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value="Front-endProjects" id="datavisual" />
                                                                <label class="form-check-label" for="datavisual">
                                                                    Data Visualization
                                                                </label>
                                                            </div>
                										</div>
                										<div class="col-sm-6">
                											<div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value="Front-endProjects" id="challenges" />
                                                                <label class="form-check-label" for="challenges">
                                                                    Challenges
                                                                </label>
                                                            </div>
                										</div>
                										<div class="col-sm-6">
                											<div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value="Front-endProjects" id="opensource" />
                                                                <label class="form-check-label" for="opensource">
                                                                    Open Source Community
                                                                </label>
                                                            </div>
                										</div>
                										<div class="col-sm-6">
                											<div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value="Front-endProjects" id="gitter" />
                                                                <label class="form-check-label" for="gitter">
                                                                    Gitter help rooms
                                                                </label>
                                                            </div>
                										</div>
                										<div class="col-sm-6">
                											<div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value="Front-endProjects" id="videos" />
                                                                <label class="form-check-label" for="videos">
                                                                    Videos
                                                                </label>
                                                            </div>
                										</div>
                										<div class="col-sm-6">
                											<div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value="Front-endProjects" id="citymeetup" />
                                                                <label class="form-check-label" for="citymeetup">
                                                                    City Meetups
                                                                </label>
                                                            </div>
                										</div>
                										<div class="col-sm-6">
                											<div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value="Front-endProjects" id="wiki" />
                                                                <label class="form-check-label" for="wiki">
                                                                    Wiki
                                                                </label>
                                                            </div>
                										</div>
                										<div class="col-sm-6">
                											<div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value="Front-endProjects" id="forum" />
                                                                <label class="form-check-label" for="forum">
                                                                    Forum
                                                                </label>
                                                            </div>
                										</div>
                										<div class="col-sm-6">
                											<div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value="Front-endProjects" id="additionalCourse" />
                                                                <label class="form-check-label" for="additionalCourse">
                                                                    Additional Courses
                                                                </label>
                                                            </div>
                										</div>
                									</div>
                								</div>
                							</div>
                						</div>
                						<div class="tab">
                							<p>
                								<strong>Any comments or suggestions?</strong>
                							</p>
                							<div class="container my-5">
                								<div class="container-fluid">
                									<div class="form-outline border-bottom border-info">
                                                        <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
                                                         <label class="form-label" for="textAreaExample">Enter your comment here...</label>
                                                    </div>
                								</div>
                							</div>
                						</div>
                						<div class="tab">
                							<p id="description">
                								<strong>Thank you for taking the time to help us improve the platform</strong>
                							</p>
                						</div>
                						<div class="form-navigation my-5">
                					        <button id="submit" type="button" class="btn btn-info btn-rounded float-end force-to-bottom" onclick="nextPrev(1)">Next</button>
                					        <button type="button" class="btn btn-outline-dark btn-rounded" data-mdb-ripple-color="dark" id="prevBtn" onclick="nextPrev(-1)">Back</button>
                					        <div style="display: none;">
                                                <span class="step"></span>
                                                <span class="step"></span>
                                                <span class="step"></span>
                                                <span class="step"></span>
                                                <span class="step"></span>
                                            </div>
                				        </div>
                					</form>
                				</div>
                			</div>
                		</div>
                	</div>
                </div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
